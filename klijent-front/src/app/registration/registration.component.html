<div class="container">
  <form class="form-horizontal">
      <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6">
              <h3>Register New User</h3>
              <hr>
              <p class="text-danger">{{messagge}}</p>
          </div>
      </div>
      <div class="row">
          <div class="col-md-3 field-label-responsive">
              <label for="name">Name</label>
          </div>
          <div class="col-md-6">
              <div class="form-group">
                  <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                      <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
                      <input type="text" name="name" class="form-control" id="name"
                             placeholder="Name" required autofocus [(ngModel)]="user.name" [ngModelOptions] = "{standalone:true}">
                  </div>
              </div>
          </div>
          <div class="col-md-3">
              <div class="form-control-feedback">
                      <span class="text-danger align-middle">
                          <!-- Put name validation error messages here -->
                      </span>
              </div>
          </div>
      </div>
      <div class="row">
        <div class="col-md-3 field-label-responsive">
            <label for="name">Surname</label>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
                    <input type="text" name="name" class="form-control" id="surname"
                           placeholder="Surname" required autofocus [(ngModel)]="user.surname" [ngModelOptions] = "{standalone:true}">
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-control-feedback">
                    <span class="text-danger align-middle">
                        <!-- Put name validation error messages here -->
                    </span>
            </div>
        </div>
    </div>
    <div class="row">
      <div class="col-md-3 field-label-responsive">
          <label for="name">Username</label>
      </div>
      <div class="col-md-6">
          <div class="form-group">
              <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                  <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
                  <input type="text" name="name" class="form-control" id="username"
                         placeholder="Username" required autofocus [(ngModel)]="user.username" [ngModelOptions] = "{standalone:true}">
              </div>
          </div>
      </div>
      <div class="col-md-3">
          <div class="form-control-feedback">
                  <span class="text-danger align-middle">
                      <!-- Put name validation error messages here -->
                  </span>
          </div>
      </div>
  </div>
      <div class="row">
          <div class="col-md-3 field-label-responsive">
              <label for="email">E-Mail Address</label>
          </div>
          <div class="col-md-6">
              <div class="form-group">
                  <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                      <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-at"></i></div>
                      <input type="text" name="email" class="form-control" id="email"
                             placeholder="you@example.com" required autofocus [(ngModel)]="user.email" [ngModelOptions] = "{standalone:true}">
                  </div>
              </div>
          </div>
          <div class="col-md-3">
              <div class="form-control-feedback">
                      <span class="text-danger align-middle">
                          <!-- Put e-mail validation error messages here -->
                      </span>
              </div>
          </div>
      </div>
      <div class="row">
          <div class="col-md-3 field-label-responsive">
              <label for="password">Password</label>
          </div>
          <div class="col-md-6">
              <div class="form-group has-danger">
                  <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                      <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
                      <input type="password" name="password" class="form-control" id="password"
                             placeholder="Password" required [(ngModel)]="user.password" [ngModelOptions] = "{standalone:true}">
                  </div>
              </div>
          </div>
          <div class="col-md-3">
              <div class="form-control-feedback">
                      <span class="text-danger align-middle">
                          
                      </span>
              </div>
          </div>
      </div>
      <div class="row">
          <div class="col-md-3 field-label-responsive">
              <label for="password">Confirm Password</label>
          </div>
          <div class="col-md-6">
              <div class="form-group">
                  <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                      <div class="input-group-addon" style="width: 2.6rem">
                          <i class="fa fa-repeat"></i>
                      </div>
                      <input type="password" name="password-confirmation" class="form-control"
                             id="password-confirm" placeholder="Password" required>
                  </div>
              </div>
          </div>
      </div>
      <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6">
              <button type="submit" class="btn btn-success" (click)="submit()"><i class="fa fa-user-plus"></i> Register</button>
          </div>
      </div>
  </form>
</div>
